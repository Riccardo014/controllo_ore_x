<ng-container [ngSwitch]="column.type" class="body-2">
  <ng-container *ngSwitchCase="'NUMBER'">
    {{ valueToPrint | number: '1.2-2' }}
  </ng-container>
  <ng-container *ngSwitchCase="'STRING'">
    <div class="body-2">{{ valueToPrint }}</div>
  </ng-container>
  <ng-container *ngSwitchCase="'HTML'">
    <div [innerHTML]="valueToPrint" class="-html-td"></div>
  </ng-container>
  <ng-container *ngSwitchCase="'TIME'">
    {{ valueToPrint | date: 'HH:mm' }}
  </ng-container>
  <ng-container *ngSwitchCase="'HOURS'">
    {{ convertNumberToHours(valueToPrint) }}
  </ng-container>
  <ng-container *ngSwitchCase="'DATE'">
    <div class="body-2">{{ valueToPrint | date: 'dd/MM/yyyy' }}</div>
  </ng-container>
  <ng-container *ngSwitchCase="'LONG_DATE'">
    <div class="body-2">{{ valueToPrint | date: 'dd MMM yyyy' }}</div>
  </ng-container>
  <ng-container *ngSwitchCase="'PROGRESS'">
    <mat-progress-bar
      mode="determinate"
      value="40"
      color="accent"
    ></mat-progress-bar>
  </ng-container>
  <ng-container *ngSwitchCase="'BOOLEAN'">
    <mat-icon *ngIf="valueToPrint; else elseCheck" class="-check"
      >check</mat-icon
    >
    <ng-template #elseCheck>
      <mat-icon color="warn">close</mat-icon>
    </ng-template>
  </ng-container>
  <ng-container *ngSwitchCase="'ROLE'">
    <mat-chip
      class="-chip"
      [ngClass]="{
        '-role-chip-superadmin': valueToPrint == roles[0],
        '-role-chip-admin': valueToPrint == roles[1],
        '-role-chip-collaborator': valueToPrint == roles[2]
      }"
    >
      {{ valueToPrint }}
    </mat-chip>
  </ng-container>
  <ng-container *ngSwitchCase="'EDITABLE'">
    <div class="-editable-container">
      <button
        *ngIf="openDialogEvent"
        mat-icon-button
        (click)="openDialogFn(entity)"
      >
        <span class="material-symbols-outlined -edit-button-icon"
          >ink_marker
        </span>
      </button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'ICON'">
    <span class="material-symbols-outlined -icon">{{ valueToPrint }}</span>
  </ng-container>
