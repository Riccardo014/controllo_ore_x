<div class="-header" *ngIf="hasHeader">
  <ng-content select="[header]"></ng-content>
</div>

<div *ngIf="isLoading && !isError">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div class="-content">
  <div mat-dialog-content>
    <div class="-title --fw-600" *ngIf="title">
      {{ title }}
    </div>
    <div class="-subtitle" *ngIf="subtitle">
      {{ subtitle }}
    </div>

    <ng-content select="[body]" *ngIf="!isLoading && !isError"> </ng-content>

    <div *ngIf="isLoading && !isError" class="-spinner-wrapper">
      <mat-spinner
        class="-spinner"
        mode="indeterminate"
        color="primary"
      ></mat-spinner>
    </div>

    <div *ngIf="isError" class="-refetch-data-wrapper">
      <div class="__text headline-6">Ops! Qualcosa Ã¨ andato storto.</div>
      <button mat-flat-button color="accent" (click)="reFetchEmitter.emit()">
        Ricarica la pagina
      </button>
    </div>
  </div>
</div>

<div
  mat-dialog-actions
  *ngIf="hasFooter && !isLoading && !isError"
  class="-footer"
>
  <ng-content select="[footer]"></ng-content>
</div>
