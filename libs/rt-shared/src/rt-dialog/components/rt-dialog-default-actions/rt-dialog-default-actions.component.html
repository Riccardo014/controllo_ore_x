<div class="-box">
  <button
    (click)="cancel.emit()"
    class="rt-btn"
    mat-button
    type="button"
    >{{ textCancel }}</button
  >
  <button
    (click)="confirm.emit()"
    [disabled]="isValid === false"
    class="rt-btn --flat-primary"
    color="primary"
    mat-flat-button
    type="button"
    >{{ textConfirm }}</button
  >
</div>
