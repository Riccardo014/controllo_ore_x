<controllo-ore-x-rt-header *ngIf="page.isCompletePage">
  <ng-container title>
    <h1 class="headline-6">{{ page.title }}</h1>
  </ng-container>

  <ng-container actions>
    <button
      class="hide-desktop me-1"
      *ngIf="hasMenuOptions"
      mat-icon-button
      [matMenuTriggerFor]="menuActions"
    >
      <mat-icon class="material-icons-outlined icon-20">more_vert</mat-icon>
    </button>

    <mat-menu #menuActions="matMenu">
      <ng-content select="[menuOptions]"></ng-content>
    </mat-menu>

    <ng-container *ngIf="createFn; else createLink">
      <button
        mat-flat-button
        color="primary"
        class="hide-mobile"
        (click)="createFn()"
      >
        <mat-icon class="mt-1">add</mat-icon>
        Nuovo
      </button>
      <mat-icon
        class="mt-1 hide-tablet-desktop"
        color="primary"
        (click)="createFn()"
        >add</mat-icon
      >
    </ng-container>

    <mat-form-field class="subtitle-1 -calendar-widget" appearance="outline">
      <input matInput [matDatepicker]="picker" [formControl]="date" (dateChange)="dateChange()">
      <mat-datepicker-toggle matIconPrefix [for]="picker" class="-calendar-icon">
        <mat-icon matDatepickerToggleIcon><span class="material-symbols-outlined">calendar_month</span></mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker-toggle matIconSuffix (click)="previousDay()">
        <mat-icon matDatepickerToggleIcon class="-calendar-icon">arrow_left</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker-toggle matIconSuffix (click)="nextDay()">
        <mat-icon matDatepickerToggleIcon class="-calendar-icon">arrow_right</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <ng-template #createLink>
      <a
        routerLink="./create"
        *ngIf="!shouldHideCreateButton"
        class="-page-title-link"
      >
        <button
          class="hide-mobile -page-title-link-button"
          mat-flat-button
          color="primary"
        >
          <div class="-page-title-link-button-elements">
            <span class="material-symbols-outlined">{{ buttonIcon }}</span>
            <span class="body-2 -page-title-link-button-elements-text">{{
              buttonText
            }}</span>
          </div>
        </button>

        <mat-icon class="mt-1 hide-tablet-desktop" color="primary"
          >add</mat-icon
        >
      </a>
    </ng-template>
  </ng-container>
</controllo-ore-x-rt-header>

<div class="-page-content">
  <lib-rt-table
    *ngIf="page.isFirstLoadDone && page.isPageWithTable"
    [isLoading]="page.isLoading.getValue()"
    [isTableTopbarVisible]="page.isTableTopbarVisible"
    [isTableHeaderVisible]="page.isTableHeaderVisible"
    (statusChangeEmitter)="page.indexTableHandler.statusChange($event)"
    [tableConfiguration]="page.configuration"
    [data]="page.indexTableHandler.data"
    [editFn]="editFn"
    [status]="page.indexTableHandler.status"
    [isEditAvailable]="isEditAvailable"
    (openDialogEmitter)="openDialogFn($event)"
  ></lib-rt-table>
</div>
