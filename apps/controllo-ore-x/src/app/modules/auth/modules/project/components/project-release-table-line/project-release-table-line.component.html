<div class="-project-release-table-line">
  <div class="-release-table-line-data">
    <div class="body-1">Release {{ release.version }}</div>
    <div class="body-1 -expiration-date">{{ deadline }}</div>
    <div class="-release-progress-bar-section">
      <mat-progress-bar
        class="-release-progress-bar"
        mode="determinate"
        value="{{ (100 * hoursExecuted) / release.hoursBudget }}"
      ></mat-progress-bar>
      <div class="body-1 -hours-details">
        <div class="-hours-executed">{{ hoursExecuted }}&nbsp;/&nbsp;</div>
        <div class="-hours-planned">{{ release.hoursBudget }}</div>
      </div>
    </div>
  </div>
  <div class="-release-table-line-edit-and-report">
    <button
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
    >
      <span class="material-symbols-outlined icon">ink_marker</span>
    </button>
  </div>
</div>
