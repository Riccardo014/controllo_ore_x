<controllo-ore-x-index-template
  [page]="this"
  [buttonIcon]="buttonIcon"
  [buttonText]="buttonText"
  (openDialog)="openDialogFn($event)"
></controllo-ore-x-index-template>
<lib-rt-table-fulltext-bar class="-search-bar"></lib-rt-table-fulltext-bar>
<div class="-content">
  <controllo-ore-x-project
    *ngFor="let projectWithCustomer of projectsWithCustomer"
    [projectName]="projectWithCustomer.project.name"
    [color]="projectWithCustomer.project.color"
    [customerName]="projectWithCustomer.customer.name"
  ></controllo-ore-x-project>
</div>
